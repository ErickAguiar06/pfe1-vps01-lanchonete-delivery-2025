<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lanchonete Delivery</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="comeco">
      <h1>Lanchonete Delivery</h1>
      <a href="pedidos.html"><button>Concluídos</button></a>
    </div>
    <div class="form">
      <div class="form-group">
        <label>Cliente:</label>
        <input id="cliente" type="text" placeholder="Digite o nome completo">
      </div>
      <div class="form-group">
        <label>Endereço:</label>
        <input id="endereco" type="text" placeholder="Digite o endereço completo">
      </div>
      <br>
      <div class="form-group">
        <label>Produto:</label>
        <select id="produto">
          <option>Hamburguer - R$ 15,00</option>
          <option>X-Burguer - R$ 20,00</option>
          <option>X-Salada - R$ 20,00</option>
          <option>X-Bacon - R$ 25,00</option>
          <option>X-Egg - R$ 30,00</option>
          <option>X-Tudo - R$ 35,00</option>
        </select>
      </div>
      <div class="form-group">
        <button id="gerarPedido">Gerar Pedido</button>
      </div>
    </div>
    <div class="row">
      <div class="column">
        <h3>Em execução</h3>
        <div id="emExecucao"></div>
      </div>

      <div class="column">
        <h3>A caminho</h3>
        <div id="aCaminho"></div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
